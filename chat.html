<!DOCTYPE html>
<html>
  <body>
    <canvas id="chart" width="200" height="100"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      new Chart(document.getElementById("chart"), {
        type: 'line',
        data: {
          labels: ["Mon", "Tue", "Wed", "Thu"],
          datasets: [{
            data: [3, 2, 5, 1],
            borderColor: "#007bff",
            borderWidth: 1,
            fill: false,
            pointRadius: 0,
            tension: 0.3
          }]
        },
        options: {
          plugins: { legend: { display: false }, tooltip: { enabled: false } },
          scales: {
            x: { display: false },
            y: { display: false }
          },
          responsive: false,
          animation: false
        }
      });
    </script>
  </body>
</html>
